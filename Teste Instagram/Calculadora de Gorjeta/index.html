<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script> 
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <div id="container">
        <h1>Calculadora de Gorjeta</h1>
        <div id="Calculadora">
            <form>
                <p>Valor da Conta</p>
                <input type="text" id="valor" placeholder="Valor da Conta">
                <p>Classifique o nosso serviço</p>
                <select id="serviço">
                    <option disable selected value="0">Avaliação</option>
                    <option value="0.25">25&#37; &#45; Ótimo</option>
                    <option value="0.20">20&#37; &#45; Muito Bom</option>
                    <option value="0.15">15&#37; &#45; Bom</option>
                    <option value="0.10">10&#37; &#45; Ruim</option>
                    <option value="0.05">5&#37; &#45; Péssimo</option>
                </select>
            </form>
            <p>Número de pessoas</p>
            <input type="text" id="pessoas" placeholder="Número de Pessoas">
            <button type="button" id="calcular">Calcular a gorjeta!</button>
        </div>
        <div id="gorjetaTotal">
            <p>R$ <span id="gorjeta">0.00</span> 
            <small id="cada">Cada</small>
            </p>
        </div>        
    </div>
    
</body>
</html>
